schema_version: '0.1'
organisation: ezanmoto
project: dock
default_shell_env: build

environments:
  cross:
    workdir: /app

    cache_volumes:
      cargo: /cargo

    env:
      CARGO_HOME: /cargo

    # We run the `cross` build environment as `root` instead of mounting the
    # local user because version 0.2.1 of `cross` requires the active user to
    # have a username; see <https://github.com/rust-embedded/cross/pull/505> for
    # more details.
    mount_local:
    - docker
    - project_dir

  build:
    shell: /bin/bash
    workdir: /app

    cache_volumes:
      cargo: /cargo

    env:
      CARGO_HOME: /cargo

    mount_local:
    - docker
    - group
    - project_dir
    - user
